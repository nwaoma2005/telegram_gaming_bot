name: Keep Alive
on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Allow manual trigger
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping bot to keep it awake
        run: |
          curl -f ${{ secrets.RENDER_URL }} || echo "Ping failed, but continuing"