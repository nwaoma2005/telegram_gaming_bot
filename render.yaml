services:
  - type: web
    name: premium-gaming-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: FLUTTERWAVE_SECRET_KEY
        sync: false
      - key: FLUTTERWAVE_PUBLIC_KEY
        sync: false
      - key: PREMIUM_CHANNEL_ID
        sync: false
      - key: PREMIUM_CHANNEL_LINK
        sync: false
      - key: DATABASE_PATH
        value: ./premium_bot.db
      - key: PORT
        value: 10000
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: premium-gaming-bot
          property: host
      - key: ADMIN_USER_ID
        sync: false
    healthCheckPath: /health